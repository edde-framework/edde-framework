variables:
    PROJECT: edde-framework
    PAGE_TRIGGER: https://gitlab.com/api/v3/projects/1386646/trigger/builds
    COMPOSER_TRIGGER: https://gitlab.com/api/v3/projects/1351549/trigger/builds

image: php:5.6

stages:
    - test
    - compile
    - doc
    - package
    - deploy

before_script:
        - echo "[Date]" > /usr/local/etc/php/conf.d/date.ini
        - echo "date.timezone = Prague/Europe" > /usr/local/etc/php/conf.d/date.ini

test:
    stage: test
    script:
        - pecl install xdebug
        - echo "zend_extension=$(find /usr/local/lib/php/extensions/ -name xdebug.so)" > /usr/local/etc/php/conf.d/xdebug.ini
        - php bin/phpunit.phar --coverage-text --colors=never
    artifacts:
        name: $PROJECT-$CI_BUILD_REF_NAME-failed
        untracked: true
        when: on_failure

compile:
    stage: compile
    script:
        - php -d phar.readonly=off bin/compile.php
    artifacts:
        name: $PROJECT-$CI_BUILD_REF_NAME
        paths:
            - release/$PROJECT.phar
    only:
        - master
        - tags

doc:
    stage: doc
    script:
        - apt-get -yqq update && apt-get -yqq upgrade && apt-get -yqq install zlib1g-dev
        - docker-php-ext-install zip
        - php bin/apigen.phar generate
    artifacts:
        name: $PROJECT-$CI_BUILD_REF_NAME.doc
        paths:
            - doc/
    only:
        - master
        - tags

package:
    stage: package
    script: /bin/true
    dependencies:
        - compile
        - doc
    artifacts:
        name: $PROJECT-$CI_BUILD_REF_NAME.package
        paths:
            - release/$PROJECT.phar
            - doc/
            - src/
    only:
        - master
        - tags

deploy:
    stage: deploy
    script:
        - curl -X POST -F token=$PAGE_TOKEN -F ref=master $PAGE_TRIGGER
        - curl -X POST -F token=$COMPOSER_TOKEN -F ref=master $COMPOSER_TRIGGER
    dependencies:
        - compile
        - doc
    only:
        - master
        - tags
